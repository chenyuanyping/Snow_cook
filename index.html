<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Eat What</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🍽️ Today Eat What</h1>
        </header>

        <main class="main">
            <!-- 菜单区域 -->
            <section class="menu-section">
                <h2>菜单</h2>
                <div class="menu-grid" id="menuGrid">
                    <!-- 菜品将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 购物车区域 -->
            <section class="cart-section">
                <h2>购物车 <span id="cartCount">(0)</span></h2>
                <div class="cart-items" id="cartItems">
                    <!-- 购物车项目将动态添加 -->
                </div>
                <button class="submit-btn" id="submitOrder">提交订单</button>
            </section>
        </main>

        <!-- 菜品详情模态框 -->
        <div class="modal" id="dishModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h3 id="modalDishName"></h3>
                <p id="modalDishDesc"></p>
                
                <div class="notes-section">
                    <label for="dishNotes">备注:</label>
                    <textarea id="dishNotes" placeholder="请输入特殊要求或备注..."></textarea>
                </div>
                
                <div class="links-section">
                    <label for="shareLinks">分享链接 (如抖音等):</label>
                    <input type="url" id="shareLinks" placeholder="https://...">
                </div>
                
                <div class="quantity-section">
                    <label>数量:</label>
                    <div class="quantity-controls">
                        <button class="qty-btn" id="decreaseQty">-</button>
                        <span id="quantity">1</span>
                        <button class="qty-btn" id="increaseQty">+</button>
                    </div>
                </div>
                
                <button class="add-to-cart-btn" id="addToCart">加入购物车</button>
            </div>
        </div>

        <!-- 订单确认模态框 -->
        <div class="modal" id="orderModal">
            <div class="modal-content">
                <span class="close" id="closeOrderModal">&times;</span>
                <h3>订单确认</h3>
                <div id="orderSummary"></div>
                <div class="customer-info">
                    <textarea id="orderNotes" placeholder="订单备注..."></textarea>
                </div>
                <button class="confirm-order-btn" id="confirmOrder">确认订单</button>
            </div>
        </div>

        <!-- Snow 大厨 Cook 界面 -->
        <div class="cook-screen" id="cookScreen">
            <div class="cook-container">
                <div class="chef-animation">
                    <div class="chef-hat">👨‍🍳</div>
                    <div class="sparkles">
                        <span class="sparkle">✨</span>
                        <span class="sparkle">🌟</span>
                        <span class="sparkle">💫</span>
                        <span class="sparkle">⭐</span>
                        <span class="sparkle">🎇</span>
                    </div>
                </div>
                <h1 class="cook-title">Snow 大厨开始 Cook...</h1>
                <div class="cooking-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p class="cooking-text">正在精心制作您的美食 💕</p>
                </div>
                <div class="heart-rain">
                    <span class="heart">💖</span>
                    <span class="heart">💝</span>
                    <span class="heart">💗</span>
                    <span class="heart">💓</span>
                    <span class="heart">💕</span>
                    <span class="heart">💘</span>
                </div>
                <button class="back-to-menu" id="backToMenu">返回菜单</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
